<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="todo-list-container">
        <div class="top">
          <h1>To-Do List</h1>
          <img src="images/1040214.png" class="logo" />
        </div>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task" />
          <button type="submit" id="todo-btn">Add</button>
        </form>
        <div class="todo-list">
          <!-- Lists are going to set here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
